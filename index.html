<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TONConnect Тест</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    #status {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>TONConnect Тест</h1>
  <p>Нажмите кнопку ниже, чтобы получить тестовый запрос на подтверждение перевода.</p>
  <button id="payButton" disabled>Получить тестовый запрос</button>
  <div id="status"></div>

  <!-- TonConnect SDK -->
  <script>
    document.getElementById("status").innerText = "Загрузка TonConnect SDK...";

    const script = document.createElement("script");
    script.src = "https://unpkg.com/ @tonconnect/sdk";
    script.onload = async () => {
      document.getElementById("status").innerText = "TonConnect SDK загружен.";

      // Убедимся, что SDK действительно загрузился
      if (window.tonconnectSDK) {
        const connector = new window.tonconnectSDK.TonConnect();

        try {
          await connector.restoreConnection();
        } catch (e) {
          console.log("Соединение не восстановлено:", e);
        }

        document.getElementById("payButton").disabled = false;
        document.getElementById("payButton").onclick = async () => {
          const receiverAddress = "kQCD39VS5jcptHL8vMjEXrzGaRcCVYto7HUn4bpAOg8xqB2N"; // Testnet
          const amountNano = "100000000"; // 0.1 TON
          const validUntil = Math.floor(Date.now() / 1000) + 300; // 5 минут

          const transaction = {
            valid_until: validUntil,
            messages: [
              {
                address: receiverAddress,
                amount: amountNano
              }
            ]
          };

          try {
            const requestLink = await connector.sendTransaction(transaction);
            console.log("Транзакция отправлена:", requestLink);
          } catch (err) {
            alert("Ошибка при отправке транзакции: " + err.message);
            console.error("Ошибка:", err);
          }
        };
      } else {
        document.getElementById("status").innerText = "Ошибка: TonConnect SDK не найден.";
        console.error("TonConnect SDK не найден.");
      }
    };

    script.onerror = () => {
      document.getElementById("status").innerText = "Ошибка загрузки TonConnect SDK.";
      console.error("Не удалось загрузить TonConnect SDK.");
    };

    document.head.appendChild(script);
  </script>
</body>
</html>
