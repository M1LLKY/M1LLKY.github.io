<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TONConnect Тест</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>TONConnect Тест</h1>
  <p>Нажмите кнопку ниже, чтобы получить тестовый запрос на подтверждение перевода.</p>
  <button id="payButton" disabled>Получить тестовый запрос</button>

  <!-- TonConnect SDK -->
  <script src="https://unpkg.com/ @tonconnect/sdk"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      // Ждём, пока TonConnect SDK загрузится
      if (window.tonconnectSDK) {
        const connector = new window.tonconnectSDK.TonConnect();

        // Проверяем подключение к кошелькам
        try {
          await connector.restoreConnection();
        } catch (e) {
          console.log('Подключение не восстановлено:', e);
        }

        document.getElementById('payButton').disabled = false;
        document.getElementById('payButton').onclick = async function () {
          const receiverAddress = 'kQCD39VS5jcptHL8vMjEXrzGaRcCVYto7HUn4bpAOg8xqB2N'; // Testnet
          const amountNano = '1000000'; // 0.1 TON
          const validUntil = Math.floor(Date.now() / 1000) + 300; // 5 минут

          const transaction = {
            valid_until: validUntil,
            messages: [
              {
                address: receiverAddress,
                amount: amountNano
              }
            ]
          };

          try {
            const requestLink = await connector.sendTransaction(transaction);
            console.log('Запрос отправлен:', requestLink);
          } catch (err) {
            alert('Ошибка при отправке запроса: ' + err.message);
            console.error('Ошибка:', err);
          }
        };
      } else {
        alert('TonConnect SDK не загрузился');
        console.error('TonConnect SDK не найден');
      }
    });
  </script>
</body>
</html>
