<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TONConnect Тест</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>TONConnect Тест</h1>
  <p>Нажмите кнопку ниже, чтобы получить тестовый запрос на подтверждение перевода.</p>
  <button onclick="sendTestRequest()">Получить тестовый запрос</button>

  <!-- TonConnect SDK -->
  <script src="https://unpkg.com/ @tonconnect/sdk"></script>
  <script>
    const connector = new window.tonconnectSDK.TonConnect();

    async function sendTestRequest() {
      // Пример адреса получателя в Testnet
      const receiverAddress = 'kQCD39VS5jcptHL8vMjEXrzGaRcCVYto7HUn4bpAOg8xqB2N';

      // Сумма в nanoton (0.1 TON)
      const amountNano = '1000000';

      // Время жизни запроса (в ближайшие 5 минут)
      const validUntil = Math.floor(Date.now() / 1000) + 300;

      const transaction = {
        valid_until: validUntil,
        messages: [
          {
            address: receiverAddress,
            amount: amountNano
          }
        ]
      };

      try {
        const requestLink = await connector.sendTransaction(transaction);
        console.log('Запрос отправлен:', requestLink);
      } catch (err) {
        alert('Ошибка при отправке запроса: ' + err.message);
        console.error('Ошибка:', err);
      }
    }
  </script>
</body>
</html>
